<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lancmento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body id="app"> 
  <header>

    <nav class= "navbar navbar-expand navbar-wite bg-wite">
      <div class="container-fluid">
        
      </a class="navbar-brand"href="#">
          <img src="./css/assets/nikel-small-logo.png" alt="" class="img-fluid"srcset="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
           <div class="d-flex menu">
            <a href="transçoes.html"><button class="btn" type="button"><i class="bi bi-house-door-fill fs-4 "></i></button>
              <a href="home.html"><button class="btn" type="button"><i class="bi bi-currency-exchange color-primaro"></i></button>
                <div class="dropdown">
                <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" >
                    <i class="bi bi-person-circle fs-4"></i>
                </button>
                  <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" id="button-logout">sair</a></li>   
                  </ul>
                </div>
            </a>
            </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-lg">
      <div class ="row">
        <div class="col d-flex mt-4 justify-content-start align-items-center">
         <i i class="bi bi-currency-exchange color-primaro fs-2"></i><span class="fs-2">
            lançamentos
          </span>
        </div>
        <div class="col d-flex mt-4 justify-content-end">
          <div class="text-center">
            <img src="./css/assets/coins-small.png" alt="" srcset="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 info shadow-lg">
          <div class="container">
            <div class="row">
              <div class="col">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">data</th>
                      <th scope="col">valor</th>
                      <th scope="col">tipo</th>
                      <th scope="col">descrição</th>
                    </tr>
                  </thead>
                  <tbody id="transçoes-list">
                  
                    
                  </tbody>
                </table>
                
              </div>
          </div>
        </div>
      </div>
      <button class="btn button-float data-bs-toggle="modal data-bs-target="#transçoes-Modal"><i class="bi bi-plus"></i>

      </button>
    </div>
    <div class="modal fade" id="transçoes-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="transçoes-model" id="exampleModalLabel">adicionar lancamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="transçoes-model">
          <div class="modal-body">
            
              <div class="mb-3">
                <label for="email-creat-input" class="form-label">valor </label>
                <input type="number"step="any" class="form-control" id="email-creat-input" aria-describedby="emailHelp">
              
              </div>
              <div class="mb-3">
                <label for="Password-creat-input" class="form-label">descrição</label>
                <input type="text" class="form-control" id="Password-creat-input">
              </div>
              <div class="mb-3 form-check">
              
              </div>  
              <div class="mb-3">
                <label for="Password-creat-input" class="form-label">data</label>
                <input type="date" class="form-control" id="Password-creat-input">
                <div class="mb-3"><div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                  <label class="form-check-label" for="inlineRadio1">entrada</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                  <label class="form-check-label" for="inlineRadio2">saida</label>
                </div>
              ></div>
              </div>   
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary botton-cancel" data-bs-dismiss="modal">cancelar</button>
            <button type="submit" class="btn button-default">criar conta</button>
          </form>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <script src="./css/js/transçoes.js"></script>
</body>
</html>
